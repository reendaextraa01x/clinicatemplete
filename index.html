<!DOCTYPE html>
<html lang="pt-BR" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aura Capilar | A Arte da Restauração</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,400&family=Plus+Jakarta+Sans:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Plus Jakarta Sans"', 'sans-serif'],
              serif: ['"Cormorant Garamond"', 'serif'],
            },
            colors: {
              gold: {
                100: '#FBF5D5',
                200: '#F4E6AA',
                300: '#EBD880',
                400: '#E3CA55',
                500: '#DBB62B',
                600: '#AF9222',
                700: '#836D1A',
                800: '#584911',
                900: '#2C2409',
              },
              navy: {
                800: '#1e293b',
                900: '#0F172A',
                950: '#020617', // Deeper black/blue
              }
            },
            backgroundImage: {
              'luxury-gradient': 'linear-gradient(to bottom, rgba(2,6,23,0), rgba(2,6,23,1))',
              'gold-gradient': 'linear-gradient(135deg, #D4AF37 0%, #F4E6AA 50%, #D4AF37 100%)',
            },
            animation: {
              'float': 'float 6s ease-in-out infinite',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'marquee': 'marquee 40s linear infinite',
              'marquee-reverse': 'marquee-reverse 40s linear infinite',
              'reveal': 'reveal 1.2s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'scale-in': 'scaleIn 1.5s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'shine': 'shine 3s linear infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              },
              marquee: {
                '0%': { transform: 'translateX(0%)' },
                '100%': { transform: 'translateX(-100%)' },
              },
              'marquee-reverse': {
                '0%': { transform: 'translateX(-100%)' },
                '100%': { transform: 'translateX(0%)' },
              },
              reveal: {
                '0%': { opacity: '0', transform: 'translateY(40px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              scaleIn: {
                '0%': { transform: 'scale(1.1)', opacity: '0' },
                '100%': { transform: 'scale(1)', opacity: '1' },
              },
              shine: {
                '0%': { backgroundPosition: '200% center' },
                '100%': { backgroundPosition: '-200% center' },
              }
            }
          }
        }
      }
    </script>
    <style>
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 4px;
      }
      ::-webkit-scrollbar-track {
        background: #020617;
      }
      ::-webkit-scrollbar-thumb {
        background: #475569;
        border-radius: 2px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #DBB62B;
      }

      /* Global Noise Texture */
      .bg-noise {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 40;
        opacity: 0.05;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      }

      /* Typography Utilities */
      .text-balance {
        text-wrap: balance;
      }
      
      /* Smooth Reveal Classes using Intersection Observer logic in React or native CSS scroll-driven animations if supported, sticking to CSS classes for simplicity */
      .reveal-hidden {
        opacity: 0;
        transform: translateY(30px);
        transition: all 1s cubic-bezier(0.16, 1, 0.3, 1);
      }
      .reveal-visible {
        opacity: 1;
        transform: translateY(0);
      }

      body {
        cursor: default;
        overflow-x: hidden;
        background-color: #020617;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.561.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.33.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3"
  }
}
</script>
</head>
  <body class="bg-navy-950 text-slate-200 antialiased overflow-x-hidden selection:bg-gold-500 selection:text-navy-950">
    <div class="bg-noise"></div>
    <div id="root"></div>
  </body>
</html>
